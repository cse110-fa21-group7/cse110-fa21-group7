<!DOCTYPE html>
<html lang="en" class="light">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Home page</title>
   <!-- Main Stylesheets & Scripts -->
   <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
   <link rel="icon" type="image/x-icon" href="/img/favicon.png" />
   <link rel="stylesheet" href="css/main.css" />
   <link rel="stylesheet" href="css/home-page.css" />
   <!-- <script src="js/search-recipe.js" type="module"></script> -->
   <script src="js/home-page.js" type="module"></script>
   <script src="../js/recipe-card.js" type="module"></script>
</head>

<body>
   <nav class="web-nav">
      <div class="nav-container">
         <a href="/"><img class="theme-btn" src="/img/logo.png" alt="logo"></a>
         <div class="menu">
            <a href="/" id="home-active">Home</a>
            <a href="/cookbook" id="book-active">Cookbook</a>
            <a href="/create">Create</a>
         </div>
         <div class="themes">
            <button class="theme-btn light" id="lightMode">
               <img src="/img/sun.png" alt="light">
            </button>
            <button class="theme-btn dark" id="darkMode">
               <img src="/img/moon.png" alt="dark">
            </button>
         </div>
         <button class="hamburger">
            <span></span><span></span><span></span>
         </button>
      </div>
   </nav>
   <nav class="mobile-nav">
      <a href="/">Home</a>
      <a href="/cookbook">Cookbook</a>
      <a href="/create">Create</a>
   </nav>
   <div class="title-div">
      <div id="page-title">ASAP1</div>
      <p class="search-introduction">Search and save your favorite recipes.</p>
   </div>
   <section class="recipe-card-container shown">
      <div class="modal" id="modal">
         <div class="modal-header">
            <div class="title">Great job!</div>
         </div>
         <div class="modal-body">
            <div class="confirm">You have successfully added the recipe to your cookbook!</div>
            <button id="confirm-button">OK</button>
         </div>
      </div>
      <!-- Search bar-->
      <section class="search">
         <div class="search-dropdown">
            <select id="diet" class="dropdown">
               <option value="" disabled selected>Diet Definitions</option>
               <option value="Gluten Free">Gluten Free</option>
               <option value="Ketogenic">Ketogenic</option>
               <option value="Vegetarian">Vegetarian</option>
               <option value="Pescetarian">Pescetarian</option>
               <option value="Paleo">Paleo</option>
               <option value="Whole30">Whole30</option>
            </select>
            <select id="meal-type" class="dropdown">
               <option value="" disabled selected>Meal Types</option>
               <option value="main course">Main Course</option>
               <option value="side dish">Side Dish</option>
               <option value="breakfast">Breakfast</option>
               <option value="soup">Soup</option>
               <option value="appetizer">Appetizer</option>
            </select>
            <select id="Intolerances" class="dropdown">
               <option value="" disabled selected>Intolerances</option>
               <option value="Dairy">Dairy</option>
               <option value="Peanut">Peanut</option>
               <option value="Egg">Egg</option>
               <option value="Seafood">Seafood</option>
               <option value="Tree Nut">Tree Nut</option>
               <option value="Shellfish">Shellfish</option>
            </select>
         </div>
         <div class="search-container">
            <form id="form">
               <input type="text" id="query" name="q" placeholder="Search recipe">
               <button id="search-button" type="submit">
                  <i class="fa fa-search icon" aria-hidden="true"></i>
               </button>
            </form>
         </div>
      </section>
      <!-- next page and previous page buttons -->
      <section class="more">
         <button id="previous">Previous</button>
         <button id="next">Next</button>
      </section>
      <!-- show current page info which can be result info and current page info -->
      <section class="wrapper-info">
         <h3 id="base-info">ASAP Curated List</h3>
         <h3 id="more-info">Add any of our curated recipes to your own cookbook</h3>
      </section>
      <!-- cookbook -->
      <section class="cookbook-sort">
         <div class="search-dropdown">
            <select id="sort-direction" class="dropdown">
               <option value="" disabled selected>Sort by cost</option>
               <option value="Ascending">Cheapest</option>
               <option value="Descending">Luxurious</option>
            </select>
         </div>
      </section>
      <section class="wrapper cookbook">
      </section>
      <!-- Search results -->
      <section class="wrapper results">
      </section>
      <!-- Curated list -->
      <section class="wrapper curatedList">
      </section>
   </section>
</body>

</html>
